<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- общая ссылка стилей -->
    <!-- <link rel="stylesheet" href="style/all.css" /> -->
    <!-- ссылка для готовых иконок -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!-- слайдер стиль -->
    <link rel="stylesheet" type="text/css" href="js/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="js/slick/slick-theme.css" />

    <!-- анимация при скроле -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="style/components/log_reg.css" />
    <title>Education</title>
  </head>
  <body>
    <div class="container" id="container">
      <div onClick="window.location='index.html';" style="cursor: pointer; position: fixed;top: 10px;left: 10px;z-index: 9999;"><a href="TwoButton.html"><i class="las la-arrow-left la-4x"></i></a></i></div>
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <input class="sign_in_name_text" type="text" placeholder="Name" />
          
          <input class="sign_in_email_text" type="email" placeholder="Email" />
          
          <input class="sign_in_password_text" type="password" placeholder="Password" />
          
          <input class="sign_in_confirm_password_text" type="password" placeholder="Confirm Password" />

          <button id="signingUp">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <span>or use your account</span>
          <input id="log_in_email_text" type="email" placeholder="Email" />
          <input id="log_in_password_text" type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button id="signingIn" onclick="getInfo()">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/log_reg.js"></script>
  </body>
</html>
